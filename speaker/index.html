<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Debate Timer</title>
    <link rel="stylesheet" href="./../resources/css/styles.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
  </head>
  <body>
    <div>
      <div class="center">
        <div id="currentAlert"></div>
        <div>
          <span id="display" class="timer">00:00</span>
          <span id="display_ms" class="timer_ms">:00</span>
        </div>
        <div>
    	   <button id="start">Start</button>
         <button id="reset">Reset</button>
         <button id="mute">Mute Bell</button>
        </div>
      </div>
      <div>
        <input type="text" id="ipMinute"/>
        <input type="text" id="ipSecond"/>
        <input type="text" id="ipAlert"/>
        <button id="alert">Add Flag</button>
      </div>
      <div id="displayAlert">
      </div>
    </div>
    <script type="text/javascript" src="./../resources/js/timer.js"></script>
  </body>
</html>
